<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Two Player Quiz</title>
</head>
<body>
    
    <div class="main-ui">
        <p class="problem"></p>
      
        <form action="" class="p1-form">
          <input type="text" class="our-field" autocomplete="off">
          <button>Submit</button>
        </form>
        <h2>Player One:</h2>
        <p class="status">Your number of currect answers are: <span class="points-needed">0</span> you can have <span class="mistakes-allowed">2</span> more mistakes.</p>
      
      
      </div>

      <h2>Player Two:</h2>
    <div class="main-ui">
      
        <form action="" class="p2-form">
          <input type="text" class="our-field-2" autocomplete="off">
          <button>Submit</button>
        </form>
      
        <p class="status">Your number of currect answers are: <span class="points-needed-2">0</span> you can have <span class="mistakes-allowed-2">2</span> more mistakes.</p>
      
      
      </div>
      
      <div class="overlay">
        <div class="overlay-inner">
          <p class="end-message"></p>
          <button class="reset-button">Start Over</button>
        </div>
      </div>
      <script src="./file.js"></script>
</body>
</html>
